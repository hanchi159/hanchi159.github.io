<body>
  <h1> Form validation Example with JQuery </h1>
  <form>
    <input type = "text"  id = "password" placeholder="Enter your password" required>
    <input type = "text"  id = "re_entered" placeholder="Re-enter password" required>
    <input type = "reset"  id = "reset" >
    <input type = "button" value="submit" id = "submit" >
    <br>
    <div id="error"></div>
  </form>

  <script >
    function validPassword(){
      // if pattern doesn't match, pos will have -1
      var pos = $("#password").val().search(/^[a-z][A-Z]$/);
      return (pos !== -1);
    }
    function validRe_entered(){
      var pos = $("re_entered").val().search(/^[a-z][A-Z]$/);
      return (pos !== -1);
    }

    $(document).ready(function(){
      $("#password").change(function() {
        if (!validPassword()) {
          $("#error").css("color","red");
          $("#error").html("Must contain at least one number, one uppercase and lowercase letter, and at least 5 or more characters");
        }
      });
      $("#re_entered").change(function() {
        if (!validRe_entered()) {
          $("#error").css("color","blue");
          $("#error").html("The re entered password does not matched with password you put above !!");
        }
      });

      $("#submit").click(function(){
        if (validPassword() && validRe_entered()) {
